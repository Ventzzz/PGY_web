<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
</head>
<body>
    {% load static %}
    <h1><a href="{% url 'carrito' %}">Ir al carrito</a></h1>
    {% if bebida %}
            <div>
                <p>Hay bebida, esta es:</p>
            </div>
            <img src="{{bebida.imagen.url}}" alt="{{bebida.nombre}}">
            <h1>{{ bebida.nombre }}</h1>
            <h2>{{ bebida.precio }}</h2>
            <p>{{ bebida.descripcion }}</p>
            {% if not user.is_superuser %}
                <form action="{% url 'agregar_al_carrito' bebida.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="addCart">Agregar al carrito</button>
                </form>
            {% endif %}
    {% else %}
        <p>No hay bebida para mostrar</p>
    {% endif %}
</body>
</html>
