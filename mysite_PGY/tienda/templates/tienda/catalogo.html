<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
</head>
<body>
    {% load static %}
    {% if bebidas %}
        {% for bebida in bebidas %}
            <div>
                <p>Hay bebidas, estas son:</p>
            </div>
            <img src="{% static 'tienda/coca.jpg' %}" alt="coca">
            <h1>{{ bebida.nombre }}</h1>
            <h2>{{ bebida.precio }}</h2>
            <p>{{ bebida.descripcion }}</p>
        {% endfor %}
    {% else %}
        <p>No hay bebidas para mostrar</p>
    {% endif %}
</body>
</html>
