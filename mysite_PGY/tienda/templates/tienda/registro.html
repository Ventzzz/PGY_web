<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="registro">
        <form class="register-form" action="{% url 'registro' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ forms.username.id_for_label }}">Nombre de usuario:</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label for="{{ forms.email.id_for_label}}">Correo electrónico:</label>
              {{ form.email }}
            </div>
            <div class="form-group">
              <label for="{{ forms.password1.id_for_label }}">Contraseña:</label>
              {{ form.password1 }}
            </div>
            <div class="form-group">
              <label for="{{ forms.password2.id_for_label }}">Vuelva a ingresar su contraseña:</label>
              {{ form.password2 }}
            </div>
            <div class="center">
            <button type="submit" class="btn-register">Registrarse</button>
          </div>
        </form>
      </div>
      
</body>
</html>
